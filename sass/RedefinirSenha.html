<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>NeuroMS-Sistema</title>
    <link rel="stylesheet" href="../css/RedefinirSenha.css">
</head>

<body>
    <div class="ContainerLogin">
        <div class="BoxLogin">
            <div class="Logo"></div>
            <div class="Texto">Informe seu e-mail e clique no botão "redefinir senha". Você receberá um email com instruções para definir uma nova senha. Caso não consiga, ligue para nós: (67) 3325-9214.</div>
            <div class="Email">
                <label>E-mail</label>
                <input type="email" placeholder="meu@email.com">
            </div>
            <div class="Captcha">Eu não sou um robô</div>
            <button>Redefinir Senha</button>
            <div class="Voltar">
                <a href="login.html">Voltar ao Início</a>
            </div>
        </div>
    </div>
</body>
